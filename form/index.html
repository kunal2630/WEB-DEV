<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="main">

        <h2>Login</h2>


        <!-- FOR FORM validation we need to use event handler onsubmit=" return function_name" , this function will return either true or false if if it returns false then form will not be submitted -->
        
        <form action="" class="tex" onsubmit="return validation()">

            <input type="text" placeholder="User Name" id="username">

            <br>

            <p class="error" id="usernameerror"></p>

            <input type="password"  placeholder="Password" id="password">

            <br>

            <p class="error" id="passworderror"></p>

            <input type="submit"  id="button"></input>
        </form>
    </div>


    <script src="index.js"></script>
    
</body>
</html>
